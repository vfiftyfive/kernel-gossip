# Production Test Workloads for Kernel Gossip Demo
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-monitored
  namespace: kernel-gossip
  labels:
    app: nginx-monitored
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-monitored
  template:
    metadata:
      labels:
        app: nginx-monitored
      annotations:
        kernel-gossip.io/monitor: "true"
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          requests:
            cpu: 10m     # Low request to allow throttling
            memory: 64Mi
          limits:
            cpu: 50m     # Very low limit to demonstrate throttling
            memory: 128Mi
        ports:
        - containerPort: 80
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ddosify-load-test
  namespace: kernel-gossip
  labels:
    app: ddosify-load-job
spec:
  template:
    metadata:
      labels:
        app: ddosify-load-job
    spec:
      restartPolicy: Never  # Don't restart when job completes - prevents CrashLoopBackOff
      containers:
      - name: ddosify
        image: ddosify/ddosify:latest
        command: ["ddosify"]
        args: 
        - "-t"
        - "http://nginx-monitored.kernel-gossip.svc.cluster.local"
        - "-d"
        - "120"   # 2 minute load test (demo-friendly duration)
        - "-n" 
        - "5000"  # 5000 requests
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
  backoffLimit: 2  # Allow 2 retries if job fails
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-monitored
  namespace: kernel-gossip
spec:
  selector:
    app: nginx-monitored
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP