apiVersion: v1
kind: Service
metadata:
  name: nginx-demo
  namespace: kernel-gossip
spec:
  selector:
    app: nginx-demo
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-demo
  namespace: kernel-gossip
  labels:
    app: nginx-demo
  annotations:
    kernel-gossip.io/monitor: "true"
    kernel-gossip.io/cpu-threshold: "50"
    kernel-gossip.io/memory-threshold: "80"
spec:
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
    resources:
      limits:
        cpu: "200m"
        memory: "128Mi"
      requests:
        cpu: "100m"
        memory: "64Mi"