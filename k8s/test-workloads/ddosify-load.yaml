apiVersion: batch/v1
kind: Job
metadata:
  name: ddosify-load
  namespace: kernel-gossip
spec:
  template:
    spec:
      containers:
      - name: ddosify
        image: ddosify/ddosify:latest
        command: ["ddosify"]
        args:
        - "-t"
        - "http://nginx-demo.kernel-gossip.svc.cluster.local"
        - "-n"
        - "50000"  # Total requests
        - "-d"
        - "30"     # Duration 30 seconds
        - "-m"
        - "GET"
        - "-l"
        - "incremental"  # Load type: incremental pressure
      restartPolicy: Never
  backoffLimit: 1