apiVersion: v1
kind: Service
metadata:
  name: kernel-gossip-operator
  namespace: kernel-gossip
  labels:
    app.kubernetes.io/name: kernel-gossip-operator
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: kernel-gossip
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kernel-gossip-operator
    app.kubernetes.io/component: operator
  ports:
  - name: webhook
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP